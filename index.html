<!DOCTYPE html>

<html>

<head>
  <title>Kalkulator walut</title>
  <meta name="description" content="kalkulator">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">

    <form class="form js-form">
      <h1 class="form__header">
        kalkulator walut
      </h1>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Wpisz ile chcesz wymienić</legend>
        <p>
          <label>
            <span class="form__labelText">
              Kwota:
            </span>
            <input class="form__field js-amount" placeholder="Wpisz kwotę w PLN" required type="number" min="1" step="0.01">
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">
              Waluta:
            </span>
            <select class="form__field js-currency" name="currency">
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="JPY">JPY</option>
            </select>
          </label>
        </p>

      </fieldset>
      <p>
        <button class="form__button js-submit">Przelicz!</button>
      </p>
    </form>
    <p>Kwota po przeliczeniu wynosi: <strong class="js-result">N/A</strong></p>
  </div>
</body>

</html>
